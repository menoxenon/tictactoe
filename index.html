<!DOCTYPE html>
<html lang="PL">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="icon" href="logo.png" type="image" sizes="36x36">
    <script src="https://kit.fontawesome.com/60f54f7c5a.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="temporary.css"> -->
    <script src="tictactoe.js"></script>
    <link rel="stylesheet" href="css/app.css">

</head>

<body>

    <div id="sidemenubar">
        <div id="uppermenu">
            <a href="index.html"><img src="https://img.icons8.com/fluent/48/000000/hashtag-large.png" />
                <p>Tic Tac Toe</p>
            </a>
            <form action="#" 3 id="namesForm">
                <p><label for="wBot">Do you want to play with bot? <input type="checkbox" name="wBot" id="wBot"></label>

                </p>

                <p>
                    <label for="player1">Enter player one name:</label>
                    <input type="text" name="player1" id="player1">
                </p>

                <p>
                    <label for="player2">Enter player two name:</label>
                    <input type="text" name="player2" id="player2">
                </p>

                <p>
                    <button onclick="playersSubmit(this.form)" id="sendForm">Submit</button>
                </p>
            </form>
            <div id="smth">
                <!-- <p>Place for your advertisement ;)</p> -->
            </div>
        </div>

        <div id="lowermenu">
            <footer>
                <p>Made by Maciej Jarnot</p>
                <p><a class="cons8" href="https://icons8.com/">Icons used from icons8.com</a></p>
            </footer>
        </div>
    </div>

    <div id="maincnt">
        <div id="whowin">
            <div class="winline">
                <div class="score"><img src="https://img.icons8.com/fluent/96/000000/active-state.png" /><span
                        id="scoreo">000</span></div>
                <div class="who"><span id="nowplaying">Player 1</span></div>
                <div class="score"><img src="https://img.icons8.com/fluent/96/000000/delete-sign.png" /><span
                        id="scorex">000</span></div>
            </div>
        </div>

        <div id="container">
            <div class="line">
                <div id="number1" class="ticchar" onclick="ticSelect(0)"></div>
                <div id="number2" class="ticchar" onclick="ticSelect(1)"></div>
                <div id="number3" class="ticchar" onclick="ticSelect(2)"></div>
            </div>
            <div class="line">
                <div id="number4" class="ticchar" onclick="ticSelect(3)"></div>
                <div id="number5" class="ticchar" onclick="ticSelect(4)"></div>
                <div id="number6" class="ticchar" onclick="ticSelect(5)"></div>
            </div>
            <div class="line">
                <div id="number7" class="ticchar" onclick="ticSelect(6)"></div>
                <div id="number8" class="ticchar" onclick="ticSelect(7)"></div>
                <div id="number9" class="ticchar" onclick="ticSelect(8)"></div>
            </div>
        </div>

        <div id="btndiv"><button class="reset" onclick="ticReset()"><span>Score reset</span></button>
            <button class="clear" onclick="cler(true)"><span>Surrender</span></button>
        </div>
    </div>

    <script>
        document.getElementById(" nowplaying").innerHTML = player1 </script>
</body>

</html>
